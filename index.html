<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Tree</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/75949977?v=4"
        alt="Meu Avatar do Github"
      />

      <a
        class="userGithubLink"
        href="https://github.com/koimurasaki"
        target="_blank"
        >@koimurasaki</a
      >

      <ul>
        <li class="link1"><a href="#">LINK 1</a></li>
        <li class="link2"><a href="#">LINK 2</a></li>
        <li class="link3"><a href="#">LINK 3</a></li>
        <li class="link4"><a href="#">LINK 4</a></li>
      </ul>

      <ul class="socialMediaLinks">
        <li>
          <a href="https://twitter.com" target="_blank">
            <img src="./assets/twitter.svg" alt="Ícone do Twitter"
          /></a>
        </li>

        <li>
          <a href="https://www.twitch.tv" target="_blank">
            <img src="./assets/twitch.svg" alt="Ícone da Twitch"
          /></a>
        </li>

        <li>
          <a href="https://www.instagram.com" target="_blank">
            <img src="./assets/instagram.svg" alt="Ícone do Instagram"
          /></a>
        </li>

        <li>
          <a href="https://br.linkedin.com" target="_blank">
            <img src="./assets/linkedin.svg" alt="Ícone do LinkedIn"
          /></a>
        </li>

        <li>
          <a href="https://github.com" target="_blank">
            <img src="./assets/github.svg" alt="Ícone do GitHub"
          /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
